<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 12px;
      font-family: Arial, sans-serif;
      margin: 0;
      box-sizing: border-box;
    }
    
    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 12px;
    }
    
    .header img {
      height: 30px;
      width: auto;
    }
    
    .title {
      font-weight: bold;
      font-size: 14px;
      color: #333;
    }
    
    .control-section {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    
    .control-label {
      font-size: 14px;
      color: #333;
    }
    
    /* Switch styles */
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #FF464F;
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
  </style>
</head>
<body>
  <div class="header">
    <img src="domshot-vertical-logo.svg" alt="DOMShot">
  </div>
  
  <div class="control-section">
    <span class="control-label">Enable Selector</span>
    <label class="switch">
      <input type="checkbox" id="toggle-selector">
      <span class="slider"></span>
    </label>
  </div>
  
  

  <script src="popup.js"></script>
</body>
</html>
